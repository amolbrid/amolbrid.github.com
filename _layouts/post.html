---
layout: default
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </header>

  <section class="post">
  {{ content }}
  </section>

  <footer>
    <p class="meta">
    {% for category in page.categories %}
      {{ category }}&nbsp;
    {% endfor %}
    </p>
  </footer>
</article>
